<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The artefact for my dissertation project.">
    <meta name="author" content="Joe Pearson 14587506">

    <title>Charity Site - {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/main.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Charity Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home
              <span class="sr-only">(current)</span>
            </a>
                    </li>
                    {% if current_user.is_authenticated %}
                    	<li class="nav-item">
	                        <a class="nav-link" href="{{ url_for('database') }}">Database Search</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" href="#">Account</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
	                    </li>
                    {% else %}
                    	<li class="nav-item">
                    		<a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    	</li>
                    	<li class="nav-item">
                    		<a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    	</li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
   	{% block header %}{% endblock %}

    <!-- Page Content -->
    <div class="container py-4">
		{% block content %}{% endblock %}
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Charity Site {{ now.year }}</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
